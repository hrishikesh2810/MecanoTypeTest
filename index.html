<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecano Type Test</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/typewriter.css">
    <link rel="stylesheet" href="styles/paper.css">
    <link rel="stylesheet" href="styles/ui.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
  <div class="nav-container">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="MecanoTypeTest Logo" class="logo-img">
      MecanoTypeTest
    </a>

    <nav class="nav">
      <ul class="nav-links">
        <li>
          <a href="https://github.com/jorgegarcia33/MecanoTypeTest" target="_blank" title="GitHub Repository" data-i18n-title="nav.github">
            <i class="fa-brands fa-github"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

    <div class="desk">
        <div class="typewriter">
            <div class="return-lever"></div>
            <div class="roller-section">
                <div class="knob left"></div>
                <div class="roller"></div>
                <div class="knob right"></div>
            </div>
            
            <div class="paper-guide">
                <div id="game-area" class="paper-sheet">
                    <div id="words" class="words"></div>
                    
                    <div id="settings-sheet" class="sheet-content hidden">
                        <div class="settings-container">
                            <div class="setting-group">
                                <label data-i18n="settings.language">Language:</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn" data-lang="es" data-i18n="settings.lang.es">Spanish</button>
                                    <button class="toggle-btn" data-lang="de" data-i18n="settings.lang.de">German</button>
                                    <button class="toggle-btn active" data-lang="en" data-i18n="settings.lang.en">English</button>
                                    <button class="toggle-btn" data-lang="fr" data-i18n="settings.lang.fr">French</button>
                                </div>
                            </div>
                            <div class="setting-group">
                                <label data-i18n="settings.words">Words:</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn" data-count="10">10</button>
                                    <button class="toggle-btn active" data-count="25">25</button>
                                    <button class="toggle-btn" data-count="50">50</button>
                                    <button class="toggle-btn" data-count="100">100</button>
                                    <button class="toggle-btn" data-count="infinite" data-i18n="settings.infinite">Infinite</button>
                                </div>
                            </div>
                            <div class="setting-group">
                                <label data-i18n="settings.generationMode">Generation Mode:</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn active" data-mode="random" data-i18n="settings.random">Random</button>
                                    <button class="toggle-btn" data-mode="learning" data-i18n="settings.learning">Learning</button>
                                </div>
                            </div>
                            <div class="setting-group">
                                <label data-i18n="settings.theme">Theme:</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn" data-theme="light" data-i18n="settings.light">Light</button>
                                    <button class="toggle-btn" data-theme="dark" data-i18n="settings.dark">Dark</button>
                                </div>
                            </div>
                            <div class="setting-group">
                                <button id="close-settings-btn" class="action-btn" data-i18n="actions.backToGame">Back to Game</button>
                            </div>
                        </div>
                    </div>

                    <div id="stats-sheet" class="sheet-content hidden">
                        <div class="stats-filters">
                            <button class="filter-btn active" data-filter="all" data-i18n="stats.filters.all">All</button>
                            <button class="filter-btn" data-filter="lowercase" data-i18n="stats.filters.lowercase">a-z</button>
                            <button class="filter-btn" data-filter="uppercase" data-i18n="stats.filters.uppercase">A-Z</button>
                            <button class="filter-btn" data-filter="accents" data-i18n="stats.filters.accents">á-ü</button>
                            <button class="filter-btn" data-filter="numbers" data-i18n="stats.filters.numbers">0-9</button>
                            <button class="filter-btn" data-filter="symbols" data-i18n="stats.filters.symbols">#@!</button>
                        </div>
                        <div class="table-container">
                            <table id="global-stats-table" class="global-stats-table">
                                <thead>
                                    <tr>
                                        <th class="sortable" data-sort="char"><span data-i18n="stats.headers.key">Key</span> <i class="fas fa-sort"></i></th>
                                        <th class="sortable" data-sort="total"><span data-i18n="stats.headers.total">Total</span> <i class="fas fa-sort"></i></th>
                                        <th class="sortable" data-sort="errors"><span data-i18n="stats.headers.errors">Errors</span> <i class="fas fa-sort"></i></th>
                                        <th class="sortable" data-sort="rate"><span data-i18n="stats.headers.errorRate">% Error</span> <i class="fas fa-sort"></i></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="sheet-footer">
                            <button id="reset-stats-btn" class="danger-btn" data-i18n="actions.resetHistory">Reset History</button>
                            <button id="close-stats-btn" class="action-btn" data-i18n="actions.backToGame">Back to Game</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="machine-body">
                <div class="typebars-semicircle">
                    <div class="typebars-inner"></div>
                </div>
                
                <div class="brand-plate">ROYAL</div>
                
                <div class="controls-row">
                    <div class="keyboard-area">
                        <button id="numbers-btn" class="mode-btn numbers-button" title="Numbers" data-i18n-title="tooltips.numbers">123</button>
                        <button id="uppercase-btn" class="mode-btn" title="Uppercase" data-i18n-title="tooltips.uppercase"><i class="fas fa-font"></i></button>
                        <button id="symbols-btn" class="mode-btn" title="Symbols" data-i18n-title="tooltips.symbols"><i class="fas fa-at"></i></button>
                        <button id="sudden-death-btn" class="mode-btn" title="Sudden Death" data-i18n-title="tooltips.suddenDeath"><i class="fas fa-skull"></i></button>
                        <button id="zen-btn" class="mode-btn" data-zen="false" title="Zen Mode" data-i18n-title="tooltips.zenMode" data-i18n-aria="tooltips.zenMode" aria-pressed="false">
                            <i class="fas fa-spa" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="keyboard-area">
                        <button id="sound-btn" class="mode-btn" title="Sound" data-i18n-title="tooltips.sound"><i class="fas fa-volume-mute"></i></button>
                        <button id="stats-btn" class="mode-btn" title="Statistics" data-i18n-title="tooltips.statistics"><i class="fas fa-chart-bar"></i></button>
                        <button id="settings-btn" class="mode-btn" title="Settings" data-i18n-title="tooltips.settings"><i class="fas fa-cog"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="stats" class="sticky-note hidden">
            <div class="pin"></div>
            <h3 data-i18n="results.title">RESULTS</h3>
            <div class="stat-row">
                <div class="stat">
                    <div class="val" id="wpm">0</div>
                    <div class="label" data-i18n="results.wpm">WPM</div>
                </div>
                <div class="stat">
                    <div class="val" id="acc">0%</div>
                    <div class="label" data-i18n="results.accuracy">ACCURACY</div>
                </div>
            </div>
            <div class="stat-row">
                <div class="stat">
                    <div class="val" id="errors">0</div>
                    <div class="label" data-i18n="results.errors">ERRORS</div>
                </div>
            </div>
            <div class="stat wide">
                <div class="label" data-i18n="results.weakKeys">Weak keys:</div>
                <div class="val" id="weak-keys">-</div>
            </div>
        </div>

        <div id="restart-note" class="sticky-note hidden restart-note">
            <div class="pin"></div>
            <div id="restart-button" tabindex="0">
                <i class="fas fa-redo"></i> <span data-i18n="actions.restart">RESTART</span>
            </div>
        </div>
    </div>

    <input type="text" id="mobile-input" style="opacity: 0; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <script src="script.js"></script>
</body>
</html>
